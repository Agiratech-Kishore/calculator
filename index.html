<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
   
    <link rel="shortcut icon" href="1594707.webp" type="image/x-icon">
   
</head>
<body>
    <img src="./2111.w039.n003.5B.p1.5.jpg" alt="Calculator">
    <div class="calculator">
        <P id="heading">Calculator</P>
        <input type="text" id="display">
        <div class="buttons">
            <button id="cl" value="C">Cl</button>
            <button id="del" value="Del">Del</button>
            <button id="percent" >%</button>
            <button id="division" value="/">/</button>
            
            <button id="seven" value="7">7</button>
            <button id="eight" value="8">8</button>
            <button id="nine" value="9">9</button>
            <button id="mul" value="*">*</button>

            <button id="four" value="4">4</button>
            <button id="five" value="5">5</button>
            <button id="six" value="6">6</button>
            <button id="sub" value="-">-</button>

            <button id="one" value="1">1</button>
            <button id="two" value="2">2</button>
            <button id="three" value="3">3</button>
            <button id="add" value="+">+</button>
            
            <button id="dot" value=".">.</button>
            <button id="zero" value="0">0</button>
            <button id="dzero" value="00">00</button>
            <button id="equal" value="=">=</button>
            
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
